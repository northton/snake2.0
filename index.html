<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<style>

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
    }

    h1 {
        position: relative;
        margin: 0 auto;
    }

    #game-board {
        position: absolute;
        bottom: 5px;
        height: 90vmin;
        width: 90vmin;
        border: 5px solid #000;
        background-color: #0e8703;
        display: grid;
        grid-template-rows: repeat(35, 1fr);
        grid-template-columns: repeat(35, 1fr);
    }
    
    .snake {
        background-color: #0618e2;
        border: .3vmin solid #000;
    }

    .food {
        background-color: #d70000;
        border: .3vmin solid #000;
    }

    .bi-pause-fill {
        position: absolute;
        font-size: 50px;
        top: 15px;
    }

    .bi-play-fill {
        position: absolute;
        font-size: 50px;
        top: 15px;
        left: 100px;
    }
</style>

<script src="game.js" defer type="module"></script>

<body>
    
    <button class="bi bi-pause-fill" id="pause"></button>
    <button class="bi bi-play-fill" id="start"></button>
    <h1>Snake</h1>
    <div id="game-board"></div>

    <!-- <dialog>
        <p>The game is paused!</p>
        <button id="restart">Restart</button>
        <button id="quit">Quit</button>
    </dialog> -->

</body>
</html>
